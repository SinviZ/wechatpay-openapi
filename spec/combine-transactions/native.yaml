  parameters:
    - name: _
      in: body
      required: true
      schema:
        $ref: '../../definitions/Transaction.yaml#CombinationBase'
  responses:
    200:
      schema:
        type: object
        required:
          - code_url
        properties:
          code_url:
            type: string
            description: 二维码链接
            example: 'weixin://wxpay/bizpayurl/up?pr=NwY5Mz9&groupid=00'
