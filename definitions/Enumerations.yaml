  description: 券code模式(WECHATPAY_MODE：系统分配 MERCHANT_API：商户发放时接口指定 MERCHANT_UPLOAD：商户上传自定义)
  enum:
    - WECHATPAY_MODE
    - MERCHANT_API
    - MERCHANT_UPLOAD

StockType:
